{% extends "Tasks/base.html" %}

{% block title %}Invitation Accepted - TaskManager{% endblock %}

{% block body %}
    <div class="min-h-screen bg-gradient-to-br from-green-50 to-emerald-100 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md text-center">
            <div class="mb-6">
                <i class="fas fa-check-circle text-6xl text-green-500 mb-4"></i>
                <h1 class="text-3xl font-bold text-gray-900">Success!</h1>
            </div>

            <p class="text-gray-600 mb-2">{{ message }}</p>
            <p class="text-gray-600 mb-6">You can now access the team and start collaborating with your team members.</p>

            <a href="{% url 'dashboard' %}" class="inline-block px-6 py-3 bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white font-semibold rounded-lg transition">
                <i class="fas fa-home mr-2"></i>Go to Dashboard
            </a>
        </div>
    </div>
{% endblock %}
