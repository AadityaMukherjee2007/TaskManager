{% extends "Tasks/base.html" %}

{% block title %}Create Team - TaskManager{% endblock %}

{% block body %}
    <div class="min-h-[80vh] flex items-center justify-center bg-gradient-to-br from-indigo-50 via-blue-50 to-white py-12 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-xl mx-auto">
            <div class="mb-8 text-center">
                <a href="{% url 'dashboard' %}" class="inline-flex items-center text-indigo-600 hover:text-indigo-800 font-semibold transition mb-4">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
                </a>
                <h1 class="text-4xl font-extrabold text-gray-900 mb-2 tracking-tight">Create a New Team</h1>
                <p class="text-lg text-gray-500">Collaborate, organize, and achieve more together.</p>
            </div>
            <div class="bg-white/90 backdrop-blur-lg rounded-3xl shadow-2xl p-10 border-t-8 border-indigo-500 relative overflow-hidden">
                <div class="absolute -top-8 -right-8 opacity-10 text-indigo-300 text-[8rem] pointer-events-none select-none">
                    <i class="fas fa-users"></i>
                </div>
                <form method="post" class="space-y-8 relative z-10">
                    {% csrf_token %}
                    <div>
                        <label for="name" class="block text-base font-semibold text-gray-700 mb-2">Team Name <span class="text-red-500">*</span></label>
                        <input type="text" id="name" name="name" required class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 outline-none text-lg bg-gray-50 placeholder-gray-400 transition" placeholder="Enter team name">
                    </div>
                    <div>
                        <label for="description" class="block text-base font-semibold text-gray-700 mb-2">Description</label>
                        <textarea id="description" name="description" class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 outline-none text-lg bg-gray-50 placeholder-gray-400 transition" placeholder="Describe your team (optional)" rows="3"></textarea>
                    </div>
                    <div class="flex gap-4 justify-end pt-6 border-t border-gray-200">
                        <button type="submit" class="px-8 py-3 bg-gradient-to-r from-indigo-600 to-blue-600 hover:from-indigo-700 hover:to-blue-700 text-white font-bold rounded-xl shadow-lg flex items-center gap-2 text-lg transition">
                            <i class="fas fa-users"></i> Create Team
                        </button>
                        <a href="{% url 'dashboard' %}" class="px-8 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 font-bold rounded-xl shadow flex items-center gap-2 text-lg transition">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
