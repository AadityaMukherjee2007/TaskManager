{% extends "Tasks/base.html" %}

{% block title %}Create Team - TaskManager{% endblock %}

{% block body %}
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <a href="{% url 'dashboard' %}" class="text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 mb-2 inline-block">
                <i class="fas fa-arrow-left mr-1"></i>Back to Dashboard
            </a>
            <h1 class="text-4xl font-bold text-gray-900 dark:text-white">Create New Team</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2">Teams help you organize projects and collaborate with others.</p>
        </div>
        <div class="card p-8">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="name" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Team Name <span class="text-red-500">*</span></label>
                    <input type="text" id="name" name="name" required class="form-input" placeholder="Enter team name">
                </div>
                <div>
                    <label for="description" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Description</label>
                    <textarea id="description" name="description" class="form-input" placeholder="Describe your team (optional)"></textarea>
                </div>
                <div class="flex gap-4 justify-end pt-4 border-t border-gray-200 dark:border-gray-700">
                    <button type="submit" class="btn-primary flex items-center gap-2"><i class="fas fa-users"></i> Create Team</button>
                    <a href="{% url 'dashboard' %}" class="btn-secondary flex items-center gap-2"><i class="fas fa-times"></i> Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
