{% extends "Tasks/base.html" %}

{% block title %}Login - TaskManager{% endblock %}

{% block body %}
    <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Card Container -->
            <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                <!-- Header Section -->
                <div class="bg-gradient-to-r from-blue-600 to-indigo-600 px-8 py-12 text-center">
                    <h1 class="text-3xl font-bold text-white mb-2">TaskManager</h1>
                    <p class="text-blue-100">Welcome back</p>
                </div>

                <!-- Form Section -->
                <div class="px-8 py-8">
                    {% if message %}
                        <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
                            <p class="text-red-700 text-sm font-medium">{{ message }}</p>
                        </div>
                    {% endif %}

                    <form method="post" class="space-y-5">
                        {% csrf_token %}

                        <!-- Username Field -->
                        <div>
                            <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">
                                Username
                            </label>
                            <input 
                                type="text" 
                                name="username" 
                                id="username"
                                required
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition duration-200 placeholder-gray-400"
                                placeholder="Enter your username"
                            >
                        </div>

                        <!-- Password Field -->
                        <div>
                            <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                                Password
                            </label>
                            <input 
                                type="password" 
                                name="password" 
                                id="password"
                                required
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition duration-200 placeholder-gray-400"
                                placeholder="Enter your password"
                            >
                        </div>

                        <!-- Submit Button -->
                        <button 
                            type="submit"
                            class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold py-3 rounded-lg transition duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 mt-8"
                        >
                            Sign In
                        </button>
                    </form>

                    <!-- Footer Links -->
                    <div class="mt-6 text-center">
                        <p class="text-gray-600 text-sm">
                            Don't have an account? 
                            <a href="{% url 'register' %}" class="text-blue-600 font-semibold hover:text-blue-700 transition">
                                Sign up
                            </a>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Additional Info -->
            <p class="text-center text-gray-600 text-xs mt-6">
                Â© 2026 TaskManager. All rights reserved.
            </p>
        </div>
    </div>
{% endblock %}
