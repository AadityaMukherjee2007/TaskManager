{% extends "Tasks/base.html" %}

{% block title %}Create Task - {{ project.name }}{% endblock %}

{% block body %}
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="mb-8">
            <a href="{% url 'project_tasks' project.id %}" class="text-blue-600 hover:text-blue-700 mb-2 inline-block">
                <i class="fas fa-arrow-left mr-1"></i>Back to Project
            </a>
            <h1 class="text-4xl font-bold text-gray-900">Create New Task</h1>
            <p class="text-gray-600 mt-2">In project: <span class="font-semibold">{{ project.name }}</span></p>
        </div>

        <!-- Error Message -->
        {% if error %}
            <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
                <p class="text-red-700">{{ error }}</p>
            </div>
        {% endif %}

        <!-- Form Card -->
        <div class="bg-white rounded-lg shadow p-8">
            <form method="post" class="space-y-6">
                {% csrf_token %}

                <!-- Title -->
                <div>
                    <label for="title" class="block text-sm font-semibold text-gray-700 mb-2">
                        Task Title <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="title"
                        name="title" 
                        required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition"
                        placeholder="Enter task title"
                    >
                </div>

                <!-- Description -->
                <div>
                    <label for="description" class="block text-sm font-semibold text-gray-700 mb-2">
                        Description
                    </label>
                    <textarea 
                        id="description"
                        name="description"
                        rows="5"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition"
                        placeholder="Enter task description"
                    ></textarea>
                </div>

                <!-- Grid: Priority, Dates, Assignee -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- Priority -->
                    <div>
                        <label for="priority" class="block text-sm font-semibold text-gray-700 mb-2">
                            Priority
                        </label>
                        <select 
                            id="priority"
                            name="priority"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none"
                        >
                            {% for value, label in priorities %}
                                <option value="{{ value }}" {% if value == "medium" %}selected{% endif %}>{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Start Date -->
                    <div>
                        <label for="start_date" class="block text-sm font-semibold text-gray-700 mb-2">
                            Start Date
                        </label>
                        <input 
                            type="date" 
                            id="start_date"
                            name="start_date"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none"
                        >
                    </div>

                    <!-- Due Date -->
                    <div>
                        <label for="due_date" class="block text-sm font-semibold text-gray-700 mb-2">
                            Due Date
                        </label>
                        <input 
                            type="date" 
                            id="due_date"
                            name="due_date"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none"
                        >
                    </div>
                </div>

                <!-- Assignee -->
                <div>
                    <label for="assignee" class="block text-sm font-semibold text-gray-700 mb-2">
                        Assign To
                    </label>
                    <select 
                        id="assignee"
                        name="assignee"
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none"
                    >
                        <option value="">-- Select team member --</option>
                        {% for member in team_members %}
                            <option value="{{ member.id }}">{{ member.username }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Buttons -->
                <div class="flex gap-4 pt-6 border-t border-gray-200">
                    <button 
                        type="submit"
                        class="flex-1 px-6 py-3 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold rounded-lg transition"
                    >
                        <i class="fas fa-plus mr-2"></i>Create Task
                    </button>
                    <a 
                        href="{% url 'project_tasks' project.id %}"
                        class="flex-1 px-6 py-3 border-2 border-gray-300 text-gray-700 hover:bg-gray-50 font-semibold rounded-lg transition text-center"
                    >
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
