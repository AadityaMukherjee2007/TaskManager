<div class="bg-white rounded-xl shadow p-4 mb-4">
    <h3 class="text-lg font-bold text-gray-900 mb-2">Task Summary</h3>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <div class="flex flex-col items-center">
            <span class="text-blue-600 text-2xl font-bold">{{ pending }}</span>
            <span class="text-xs text-gray-500">To Do</span>
        </div>
        <div class="flex flex-col items-center">
            <span class="text-yellow-600 text-2xl font-bold">{{ in_progress }}</span>
            <span class="text-xs text-gray-500">In Progress</span>
        </div>
        <div class="flex flex-col items-center">
            <span class="text-green-600 text-2xl font-bold">{{ completed }}</span>
            <span class="text-xs text-gray-500">Completed</span>
        </div>
        <div class="flex flex-col items-center">
            <span class="text-red-600 text-2xl font-bold">{{ urgent_tasks.count }}</span>
            <span class="text-xs text-gray-500">Urgent</span>
        </div>
    </div>
</div>
