<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #f8fafc;
            }
            
            html {
                scroll-behavior: smooth;
            }
        </style>
    </head>
    <body class="bg-gray-50">
        <!-- Navigation Bar -->
        <nav class="bg-white shadow-md sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <!-- Logo/Brand -->
                    <div class="flex items-center space-x-3">
                        <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-2 rounded-lg">
                            <i class="fas fa-tasks text-white text-xl"></i>
                        </div>
                        <span class="text-2xl font-bold text-gray-800">TaskManager</span>
                    </div>

                    <!-- Navigation Links -->
                    <div class="hidden md:flex items-center space-x-8">
                        <a href="{% url 'dashboard' %}" class="text-gray-700 hover:text-blue-600 transition duration-200 font-medium">
                            Dashboard
                        </a>
                        <a href="{% url 'tasks' %}" class="text-gray-700 hover:text-blue-600 transition duration-200 font-medium">
                            Tasks
                        </a>
                        <a href="{% url 'settings' %}" class="text-gray-700 hover:text-blue-600 transition duration-200 font-medium">
                            Settings
                        </a>
                    </div>

                    <!-- User Menu -->
                    <div class="flex items-center space-x-4">
                        <button class="md:hidden p-2 rounded-lg hover:bg-gray-100 transition">
                            <i class="fas fa-bars text-gray-700 text-xl"></i>
                        </button>
                        <div class="relative group">
                            <button class="flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-100 transition">
                                <i class="fas fa-user-circle text-gray-700 text-2xl"></i>
                                <span class="hidden sm:block text-gray-700 font-medium">Profile</span>
                            </button>
                            <div class="absolute right-0 mt-0 w-48 bg-white rounded-lg shadow-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition duration-200">
                                <a href="#" class="block px-4 py-3 text-gray-700 hover:bg-blue-50 transition border-b">
                                    <i class="fas fa-user mr-2"></i>My Profile
                                </a>
                                <a href="{% url 'settings' %}" class="block px-4 py-3 text-gray-700 hover:bg-blue-50 transition border-b">
                                    <i class="fas fa-cog mr-2"></i>Settings
                                </a>
                                <a href="{% url 'logout' %}" class="block px-4 py-3 text-red-600 hover:bg-red-50 transition">
                                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="min-h-screen">
            {% block body %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="bg-gray-900 text-gray-300 mt-16">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <div class="text-center border-t border-gray-700 pt-8">
                    <p>&copy; 2026 TaskManager. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </body>
</html>
