{% extends "Tasks/base.html" %}

{% block title %}Invitation Error - TaskManager{% endblock %}

{% block body %}
    <div class="min-h-screen bg-gradient-to-br from-red-50 to-orange-100 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md text-center">
            <div class="mb-6">
                <i class="fas fa-exclamation-circle text-6xl text-red-500 mb-4"></i>
                <h1 class="text-3xl font-bold text-gray-900">Invitation Error</h1>
            </div>

            <p class="text-gray-600 mb-6">{{ message }}</p>

            <div class="space-y-3">
                <a href="{% url 'dashboard' %}" class="block px-6 py-3 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold rounded-lg transition">
                    <i class="fas fa-home mr-2"></i>Go to Dashboard
                </a>
                <a href="{% url 'login' %}" class="block px-6 py-3 border-2 border-gray-300 text-gray-700 hover:bg-gray-50 font-semibold rounded-lg transition">
                    <i class="fas fa-sign-in-alt mr-2"></i>Back to Login
                </a>
            </div>
        </div>
    </div>
{% endblock %}
